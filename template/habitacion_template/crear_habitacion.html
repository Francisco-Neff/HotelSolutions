{%extends "plantilla_base.html"%}


{%block title%} Habitacion {%endblock%}

{%block content%} 
{% if respuesta %} 

<p>{{respuesta}}</p>

{% else %}

    <p>{{param_error}}</p>
    {%endif%}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    </form>
{%endif%}
{%endblock%}
