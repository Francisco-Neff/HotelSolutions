{%extends "plantilla_base.html"%}


{%block title%} Habitacion {%endblock%}

{%block content%} 
{% if respuesta %} 

<p>{{respuesta}}</p>

{% else %}
    {% if param_error %} 
    <p>{{param_error}}</p>
    {%endif%}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success btn-lg" type="submit"> Enviar </button>
    </form>
{%endif%}
{%endblock%}
